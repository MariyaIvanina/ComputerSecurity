<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body class="background">
    <header class="col-sm-12">
        <div class="logo-img">
            <img src="logo.png" height="100%"/>
        </div>
        <div class="logo-text">
            NewsPortal - Administrator
        </div>
        <div class="right-block">
            <div class="login-panel col-sm-12">
                <span class="login-hello">Hello, Admin Admin</span>
                <button class="btn btn-blue">Logout</button>
            </div>
            <div class="lang-panel col-sm-12">
                <ul>
                    <li><button class="link"><span>EN</span></button></li>
                    <li><button class="link"><span>RU</span></button></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="col-sm-12">
        <div class="form col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <input type="text" name="Login" value="" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="Password" placeholder="password" class="form-control">
                </div>
                <div>
                    <input type="submit" value="Log in" class="btn btn-blue">
                </div>
            </form>
        </div>
    </main>
    <footer class="col-sm-12">
        <span>Copyright @ Epam 2016. All rights reserved.</span>
    </footer>
</body>
</html>
